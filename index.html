<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="min-100vh d-flex align-items-center justify-content-center flex-column">
        <p class="color-grey fs-36 ff-inter fw-400">Advance Counter app</p>
        <div class="card position-relative mt-43">
            <div class="d-flex justify-content-center pt-36">
                <p id="counterdisplay" class="p-1 fs-36 ff-inter fw-400">0</p>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-10 pt-36">
                <button id="addbutton" class="button-1 text-1 ff-inter">Add One</button>
                <button id="savebutton" class=" button-1 text-1 ff-inter">Save</button>
            </div>
            <img src="./assets/images/reset.png" alt="reset-btn2" class="reset-btn" id="ResetBtn">
            <div class="d-flex align-items-center justify-content-center">
                <p class="p-2 ff-inter color-grey fw-400">Previous Values</p>
            </div>
            <P id="Savednumber" class="textsaved ff-inter fw-400">0</P>
        </div>
    </section>
    <script src="./assets/js/app.js"></script>
</body>

</html>
